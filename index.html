<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
        <title>Tictactoe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color: white;">Tic Tac Toe</h1>
        <div class="inner">
            <div class="grid-items"onclick="setcolor(this)">1</div>
            <div class="grid-items"onclick="setcolor(this)">2</div>
            <div class="grid-items"onclick="setcolor(this)">3</div>
            <div class="grid-items"onclick="setcolor(this)">4</div>
            <div class="grid-items"onclick="setcolor(this)">5</div>
            <div class="grid-items"onclick="setcolor(this)">6</div>
            <div class="grid-items"onclick="setcolor(this)">7</div>
            <div class="grid-items"onclick="setcolor(this)">8</div>
            <div class="grid-items"onclick="setcolor(this)">9</div>
        </div> 
        <h2 style="color: white;">Let's Play!</h2>  
        <script src="index.js"></script>
    </body>
</html>
